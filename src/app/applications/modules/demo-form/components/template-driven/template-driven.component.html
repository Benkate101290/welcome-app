<div class="card">
  <div class="card-header">
    Template Driven Form
  </div>
  <div class="card-body">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" [(ngModel)]="firstName" #fn="ngModel" minlength="2" maxlength="20" required>
      <span class="h6">Valid : {{fn.valid}}</span>
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" [(ngModel)]="lastName" #ln="ngModel" minlength="2" maxlength="20" required>
      <span class="h6">Valid : {{ln.valid}}</span>
    </div>
    <div class="form-group">
      <label>Gender</label>
      <select class="form-control" [(ngModel)]="gender" #gd="ngModel" required>
        <option value="">--</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <span class="h6">Valid : {{gd.valid}}</span>
    </div>
    <div class="form-group">
      <label>Address</label>
      <input type="text" class="form-control" [(ngModel)]="address" #ad="ngModel" minlength="10" maxlength="200" required>
      <span class="h6">Valid : {{ad.valid}}</span>
    </div>
  </div>
</div>
