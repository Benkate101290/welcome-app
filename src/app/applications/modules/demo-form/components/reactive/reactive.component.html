<div class="card">
  <div class="card-header">
    Reactive Form
  </div>
  <div class="card-body">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" [formControl]="firstName">
      <span class="h6">Valid : {{firstName.valid}}</span>
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" [formControl]="lastName">
      <span class="h6">Valid : {{lastName.valid}}</span>
    </div>
    <div class="form-group">
      <label>Gender</label>
      <select class="form-control" [formControl]="gender">
        <option value="">--</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <span class="h6">Valid : {{gender.valid}}</span>
    </div>
    <div class="form-group">
      <label>Address</label>
      <input type="text" class="form-control" [formControl]="address">
      <span class="h6">Valid : {{address.valid}}</span>
    </div>
  </div>
</div>
